    <style>

            -webkit-box-pack: justify;

            -webkit-box-align: center;
            align-items: center;

            padding-bottom: 20px;
            max-width: 100%;
        }
        .first {
            background-color: blue;
            width: -webkit-max-content;
            /*padding-right: 15px;*/
        }
        .second {
            background-color: black;
            height: 30px;
            width: 60px;
        }
        .secondflex {
            -webkit-box-pack: start;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="flex">
            <div class="block first">
                какой-то длинный текст ни о чём, но длинный

        <div class="flex secondflex">
