<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>Show HTML</title>

    <script type="text/javascript">
      const getUrlParams = () => {
        const params = { };
        if (window.location.search == "") return params;
        window.location.search.substr(1).split('&').forEach(param => {
          let p = param.split('=', 2);
          params[p[0]] = p.length == 1? "": decodeURIComponent(p[1].replace(/\+/g, " "));
        });
        return params;
      };

      const params = getUrlParams();
      window.addEventListener("DOMContentLoaded", () => document.getElementById("content").innerHTML = (params.text==null? "": params.text));
    </script>
  </head>
  <body>
    <div id="content"></div>
    <br />
    <form method="GET">
      <input type="text" name="text" placeholder="type HTML code here", style="border-style: solid; border-width: 1px; border-radius: 2px; border-color: lightgray;" />
    </form>
  </body>
</html>
